<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Jackson Harmon</title>
  </head>
  <body>
    <div id="app">
      <nav :class="['navbar', lightMode ? 'navbar-light bg-light' : 'navbar-dark bg-dark']">
	<a class="navbar-brand" href="#">Jackson Harmon</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav mr-auto">
	    <li class="nav-item active">
              <a class="nav-link" href="#" @click="page = 'home'">Home<span class="sr-only">(current)</span></a>
	    </li>
	    <li class="nav-item">
              <a class="nav-link" href="#projects" @click="page = 'projects'">Projects</a>
	    </li>
	    <li class="nav-item">
              <a class="nav-link" href="#resume" @click="page = 'resume'">Resume</a>
	    </li>
	    <li class="nav-item">
              <a class="nav-link" href="#contact" @click="page = 'contact'">Contact</a>
	    </li>
	  </ul>
	</div>
      </nav>

      <h1> Work in Progress </h1>
      <div v-show="page == 'home'">
	<home> </home>
      </div>

      <div v-show="page == 'projects'">
	<projects> </projects>
      </div>

      <div v-show="page == 'resume'">
	<resume> </resume>
      </div>

      <div v-show="page == 'contact'">
	<contact> </contact>
      </div>

      

      <button :class="['btn btn-primary active', lightMode ? 'btn-light' : 'btn-dark']"
	      @click="switchColorTheme"
	      style="position: fixed; bottom: 10px; right: 10px;">
	{{ lightMode ? 'Dark Mode' : 'Light Mode' }}
      </button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
